<div class="not-selected" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}"
    #link="routerLinkActive" [class.not-selected]="!link.isActive" 
    (isActiveChange)="toggleButton()"    
    [@navButtonAnimation]="buttonSelectionStatus">
    <div class="transformable">
        <img src="/assets/images/icon-arrow.svg">
        <p>{{ buttonText }}</p>
    </div>
</div>
